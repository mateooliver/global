<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido - Nube360</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link href="./css/styleResto.css" rel="stylesheet">
    <link href="./css/styleMobile.css" rel="stylesheet">
</head>
<body class=" backgroundBienvenida backgroundMobil img-fluid">
    
    <div id="contenedor_carga" style="display:grid; grid-template-rows: auto; justify-content: center;">
        <img id="logo2" style="width: 45vh; margin:auto; justify-self: center; align-self: center; text-align: center;" src="./img/logo360.png" alt="logo">
        <div id='carga'> </div>
    </div>
    <section class=" ">
        <div class="divisionPantalla  ">
            <div >
                <img src="./img/Nubes.png" class="nubes" id="nubes" >
                <img id="cohete" class="img-fluid cohete coheteMobile" src="./img/cohete.png" alt="">
            </div>
            <div class="ladoDerechoModal">
                <div class="bienvenidoGrid">
                    <div id="bienvenido">
                        <div id="" class="bienvenido bienvenidoMobile">Bienvenido a</div>
                        <img id="logo" class="logo360Bienvenido" src="./img/logoPlus.png" alt="logo">
                        <button id="registrate" class="backgroundBtn botonMovil boton">Registrate</button>
                    </div>
                </div>  
            </div>
        </div>
            

      
    </section>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
   
    <script>
        window.onload=function(){
            var contenedor=document.getElementById("contenedor_carga");
            contenedor.style.visibility= 'hidden';
               contenedor.style.animation= '0';
        }
    </script>

   <script>

        $("#registrate").click(()=> {
            $("#cohete").show( "cohete" )
            $("#cohete").show( "coheteMobile" )
            $("#bienvenido").hide( "fast" )
            $("#cohete").addClass( "Animate" )
            $("#nubes").fadeOut("fast")

             setTimeout(()=>{
                window.location.href="./pages/02.html"
             },300)
     }) 
         </script>
    
</body>
</html>
