<body class=" backgroundBienvenida  img-fluid">

            <div id="nubes" class="nubes">
                <img id="cohete" class="img-fluid cohete animate__animated animate__slideInUp" src="./img/cohete.png" alt="">
            </div>
            <div class="bienvenidoGrid ">
                <div>
                    <div id="bienvenido" class="bienvenido">Bienvenido a</div>
                    <div id="gracias" class="genial" style="display: none;"> Â¡Genial!</div>
                    <img id="logo" class="logo360Bienvenido" src="./img/logo360.png" alt="logo">
                </div>
                <button id="registrate" class="botonRegistrar mx-auto">Registrate</button>
            </div>

        </div>
        
    </section>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
  
        $("#registrate").click(()=> {
            $("#cohete").addClass( "Animate" )
            $("#nubes").removeClass("nubes")
             $("#bienvenido").hide("fast")
             $("#logo").hide("fast")
             $("#registrate").hide("fast")
             $("#gracias").fadeIn("slow")

             setTimeout(()=>{
                window.location.href="./pages/02.html"
             },1700)
            
             
           
           
     })
         </script>
