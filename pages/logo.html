<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cargar Logo - Nube360</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link href="../css/introStyle.css" rel="stylesheet">
    <link href="../css/styleResto.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
</head>
<body class=" background4  ">
    <section>
        <div class="container-fluid divisionPantalla">
            <!-- Lado izquierdo -->
            <div class="">
                <div ><img id="imagen" class="img-fluid img4 move" src="../img/img4.png" alt=""></div>
            </div>
            <!-- Lado derecho -->
            <div class="ladoDerecho ">
                    <img id="logo" class="logo" src="../img/logo360.png" alt="logo">
                <div class="containerMiddle">
                    <img id="" class="emailLogo" src="../img/icon4.png" alt="emailLogo">
                    <div id="" class="pregunta2">Â¿Cuentas con un logo para configurar tu sistema?</div>
                </div>
                    
                    <form action="#"  class="mx-auto">
                
                        <div style="display:flex"  >
                        
                        <label class="mx-3">
                            <input id="siLogo" name="group1" type="radio" />
                            <span>Si</span>
                        </label>
                        
                        
                        <label class="mx-3">
                            <input class="noLogo" name="group1" type="radio" />
                            <span>No</span>
                        </label>
                        
                        
                        <label class="mx-3">
                            <input class="with-gap noLogo" name="group1" type="radio"  />
                            <span>Configurar luego</span>
                        </label>
                       
                    </div>
                    <div class="center py-4" style="display: grid; grid-template-rows: max-content;" >
                         <input id="upFile" type="file" style="display: none;"/>
                        <a class="py-4" href="../pages/logo.html"><button type="button" style="display: none;" id="siguiente" class="backgroundBtn  boton ">Siguiente</button></a>
                    </div>
                </form>
                </div>
                
            </div>
            
        </div>
       
    </section>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
         
     <script>

         $("#siLogo").click(()=>{
            $("#upFile").show()
            $("#siguiente").fadeIn()
         })
         $(".noLogo").click(()=>{
            $("#upFile").hide()
            $("#siguiente").fadeIn()
         })
     </script>
</body>
</html>
