    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

<body class=" background4 backgroundMobil  ">
    <section>
        <div class="container-fluid divisionPantalla">
            <!-- Lado izquierdo -->
            <div class="">
                <div ><img id="imagen" class="img-fluid sobre2 animate__animated animate__fadeInUp animate__slow moveMobil" src="../img/img4.png" alt=""></div>
            </div>
            <!-- Lado derecho -->
            <div class="ladoDerecho ">
        
                        <img id="logo" class="logo" src="../img/logo360.png" alt="logo">
                    <div class="containerMiddle">
                        <img id="" class="icon" src="../img/icon4.png" alt="emailLogo">
                        <div class="center" >
                            <div id="" class="pregunta2">Â¿Cuentas con un logo para configurar tu sistema?</div>
                            <div class=''>
                                <form action="#"  class=" ">  
                                    <div   class="my-2" >
                                        
                                        <label class="mx-3">
                                            <input id="siLogo" name="group1" type="radio" />
                                            <span><p class="radiusText">Si</p></span>
                                        </label>
                            
                                        <label class="mx-3">
                                            <input class="noLogo" name="group1" type="radio" />
                                            <span><p class="radiusText">No</p></span>
                                        </label>
                            
                            
                                        <label class="mx-3">
                                            <input class="with-gap noLogo " name="group1" type="radio"  />
                                            <span><p class="radiusText">Configurar luego</p></span>
                                        </label>
                        
                                    </div>
                                    <div class="my-3"  >
                                        <input id="upFile" type="file" style="display: none;"/>
                                        <a  href="../pages/tienda01.html"><button type="button" style="display: none;" id="siguiente" class=" backgroundBtn  botonMovil boton ">Siguiente</button></a>
                                    </div>
                                </form>
                                <div>
                                    <p class="progreso text-secondary mt-4">30% completado</p>
                                    <div class="progress mx-auto">
                                      <div class="progress-bar rounded-3 fs-3 fw-bold" role="progressbar" style="width: 30%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                                    </div>
                                  </div>
                            </div>
                        </div>
                            <img class="mx-auto logoDevice" src="../img/logo360.png">
                        </div>
                       
                    </div>
            </div>
            
        </div>
       
    </section>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
         
     <script>

         $("#siLogo").click(()=>{
            $("#upFile").show()
            $("#siguiente").fadeIn()
         })
         $(".noLogo").click(()=>{
            $("#upFile").hide()
            $("#siguiente").fadeIn()
         })
     </script>
</body>
</html>
