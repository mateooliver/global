    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<body class=" background4 backgroundMobil  ">
    <section>
        <div class="container-fluid divisionPantalla">
            <!-- Lado izquierdo -->
            <div class="">
                <div ><img id="imagen" class="img-fluid img4 move moveMobil" src="../img/img4.png" alt=""></div>
            </div>
            <!-- Lado derecho -->
            <div class="ladoDerecho ">
        
                        <img id="logo" class="logo" src="../img/logo360.png" alt="logo">
                        <img id="" class="icon" src="../img/icon4.png" alt="emailLogo">
                    
                    <div class="containerMiddle">
                         <div id="" class="pregunta2">Â¿Cuentas con un logo para configurar tu sistema?</div>
                         <div class='radius'>
                            <form action="#"  class=" ">  
                                <div style="display:flex"  class="" >
                                    
                                    <label class="mx-3">
                                        <input id="siLogo" name="group1" type="radio" />
                                        <span><p class="pregunta2">Si</p></span>
                                    </label>
                        
                                    
                                    <label class="mx-3">
                                        <input class="noLogo" name="group1" type="radio" />
                                        <span><p class="pregunta2">No</p></span>
                                    </label>
                        
                        
                                    <label class="mx-3">
                                        <input class="with-gap noLogo " name="group1" type="radio"  />
                                        <span><p class="pregunta2">Configurar luego</p></span>
                                    </label>
                       
                                </div>
                                <div class="center py-3" style="display: grid; grid-template-rows: max-content;" >
                                    <input id="upFile" type="file" style="display: none;"/>
                                    <a class="py-4" href="../pages/tienda01.html"><button type="button" style="display: none;" id="siguiente" class="backgroundBtn  botonMovil boton ">Siguiente</button></a>
                                </div>
                            </form>
                            <img class="mx-auto logoDevice" src="../img/logo360.png">
                        </div>
                    </div>
            </div>
            
        </div>
       
    </section>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
         
     <script>

         $("#siLogo").click(()=>{
            $("#upFile").show()
            $("#siguiente").fadeIn()
         })
         $(".noLogo").click(()=>{
            $("#upFile").hide()
            $("#siguiente").fadeIn()
         })
     </script>
</body>
