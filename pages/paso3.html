<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AFIP - Nube360</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link href="../css/introStyle.css" rel="stylesheet">
    <link href="../css/styleResto.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
</head>
<body class=" backgroundBienvenida backgroundMobil ">
    <section>
        <div class="container-fluid divisionPantalla">
            <!-- Lado izquierdo -->
            <div class=" ladoIzquierdo">
                <div ><img id="imagen" class="img-fluid sobre2 animate__animated animate__fadeInUp animate__slow moveMobil" src="../img/img13.png" alt=""></div>
                <div class="textIzquierdo  "><p class=" container-fluid ">Con este email podrás acceder al sistema como administrador y luego podrás crear todos los usuarios que quieres para tu empresa.</p></div>
            </div>

            <!-- Lado derecho - grid con 3 sections-->
            <div class="ladoDerecho ">
                <!-- seccion 1 -->
                   
                    <img id="logo" class="logo2" src="../img/logo360.png" alt="logo">

                    <div class="containerMiddlePaso3 marginMobile " >
                        <div class=" ">
                             <div style=" font-family: 'Nunito'; font-style: normal;font-weight: 900;font-size: 200%;line-height: 108.19%;text-align: center;color: #353C73;">PASO 3</div>
                            <div id="" class="textoStyle container-fluid my-3  " >Ahora podrás crear una o varias cajas.</div>

                            <!-- root de cajas -->
                            <div> 
                                  <!-- info que se suma por modal -->
                                  <div id="cajas"></div>
                                
                                <div class="d-flex justify-content-center" id="cargarCaja"><img style="width:20px; height: 20px;" src="../img/signoPlus.png" alt="plus"> <p class="textPaso3">Cargar nueva caja</p></div>
                                <div class="d-flex justify-content-center" ><img id="rootPaso3" style="height: auto ; width: 45%;" src="../img/paso3.png" alt=""></div>
                                       <!-- Modal -->
                                       <div >
                                            
                                            <div class="modal " tabindex="-1" id="modal" style="position:fixed; top:20%">
                                                <div class="modal-dialog">
                                                    <div class="modal-content">
                                                        <div class="modal-header" style="background-color: #6D92F0;">
                                                        <h5 class="modal-title">Cargar Cajas</h5>
                                                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                                        </div>
                                                        <div class="modal-body" style="background: #E1EAFF;">
                                                        <input class="inputURL" type="text" placeholder="  Ingrese el nombre de la caja" id="inputCaja"/>
                                                        </div>
                                                        <div class="modal-footer" style="background: #E1EAFF;">
                                                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="cancelar">Cancelar</button>
                                                        <button type="button" class="btn btn-primary" id="guardar">Guardar y cerrar</button>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        
                                        </div>
                              
                            </div>
                            <a href='../pages/paso4.html' id="siguientePaso1" class=""><button type="button" id="" class="backgroundBtn botonMovil boton">Siguiente</button></a>
                            
                            <img class="mx-auto logoDevice" src="../img/logo360.png">  
    
                        </div>
                </div>
        </div>
            
        </div>
       
    </section>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  
   <script>
       $("#cargarCaja").click(()=>{
           $("#modal").show();
       });
       $
       $(".btn-close").click(()=>{
           $("#modal").hide();
       });
       $('#cancelar').click(()=>{
           $("#modal").hide();});
       
        $("#guardar").click(()=>{
            
            $("#modal").hide();
            $('#cajas').append(()=>{
                if($("#inputCaja").val()!=""){
                    $("#rootPaso3").hide();
                    return `<div class="d-flex justify-content-start align-items-center" style="margin:0 0 0 20%;"> <img class="mx-1"  style="height:9%; width:9%;" src="../img/user.png"/> <div class=" my-2 rounded-2" style=" padding:0 5% 0 2%; width: fit-content; background: #FBADB1; box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25); font-family: 'Nunito';font-style: normal;font-weight: 600; font-size:120%; text-align:left;  color: #446BD0;">${$("#inputCaja").val()}</div></div>`;
                }
                        
         })});

   </script>
         
    
</body>
</html>
